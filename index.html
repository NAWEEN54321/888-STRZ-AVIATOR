        .title {

        .time-box {

        }

        .next-time-box {

            font-size: 2em;
            font-weight: bold;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            position: relative;
            border: 6px solid #fff;
            animation: rainbowGlow 4s infinite linear;
        }

        @keyframes rainbowGlow {
            0% { border-color: red; box-shadow: 0 0 25px red; }
            10% { border-color: orange; box-shadow: 0 0 25px orange; }
            20% { border-color: yellow; box-shadow: 0 0 25px yellow; }

    <div class="next-container">

        <div class="next-time-box">
            <p id="nextTime">ඊළඟ කාලය: ගණනය කරමින්...</p>
        </div>
    </div>

    <div class="whatsapp-box">
        BYTEX WHATSAPP OWNER +94 76 732 4225
    </div>

    <script>
        function updateLiveTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById("liveTime").textContent = `${hours}:${minutes}:${seconds}`;

            const minutePairs = [
                ["02", "03"], ["05", "06"], ["07", "08"], ["16", "17"],
                ["23", "24"], ["30", "31"], ["39", "40"], ["48", "49"],
                ["54", "55"], ["57", "58"]
            ];

            let nextTime = null;
            for (let i = 0; i < minutePairs.length; i++) {
                if (minutes < minutePairs[i][0]) {
                    nextTime = `${hours}:${minutePairs[i][0]} / ${hours}:${minutePairs[i][1]}`;
                    break;
                }
            }

            if (!nextTime) {
                const nextHour = String((parseInt(hours) + 1) % 24).padStart(2, '0');
                nextTime = `${nextHour}:${minutePairs[0][0]} / ${nextHour}:${minutePairs[0][1]}`;
            }

            document.getElementById("nextTime").textContent = `ඊළඟ කාලය: ${nextTime}`;
        }

        setInterval(updateLiveTime, 1000);
        updateLiveTime();
    </script>
